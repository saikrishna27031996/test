<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="jumbotron">
    <p class="lead">{{question.questionText}}  </p>
    <hr class="my-4">
    <div >
    <ul class="list-group" >
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let options of question.anserOptions">
         {{options}}
        </li>
      </ul>
    </div>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Correct Answer</th>
            <th scope="col">Author </th>
            <th scope="col">Asked Count</th>
            <th scope="col">Answered Correctly</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">{{question.correctAnswer}}</th>
            <td>{{question.author}}</td>
            <td>{{question.stats.askedCount}}</td>
            <td>{{question.stats.correctAnsweredPercent}}%</td>
          </tr>
        </tbody>
      </table>
  </div>
